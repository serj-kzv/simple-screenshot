<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Screenshot Option</title>
    <link rel="stylesheet" href="option.css">
</head>
<body class="flex-container">
<div class="flex-item-stretch-flex-grow-0">
    <div class="inline-block">
        <button id="reset">Reset</button>
    </div>
    <div class="inline-block">
        <button id="save">Save</button>
    </div>
</div>
<div class="flex-item-stretch-flex-grow-1">
    <label for="option"></label>
    <textarea id="option" class="wide-textarea" spellcheck="false"></textarea>
</div>
<script src="option.js" type="module"></script>
</body>
</html>
